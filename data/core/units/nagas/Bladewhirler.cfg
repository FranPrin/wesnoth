#textdomain wesnoth-units
[unit_type]
    id=Naga Bladewhirler
    name= _ "Naga Bladewhirler"
	race=naga
    gender=male
    image="units/nagas/bladewhirler.png"
    profile=portraits/nagas/fighter.png
    hitpoints=46
    movement_type=naga
    movement=7
    experience=76
    level=2
    alignment=liminal
    advances_to=Naga Dervish
    cost=36
    usage=fighter
    description= _ "The serpentine naga are one of the few races capable of any meaningful mobility in water, giving them mastery of a whole world effectively forbidden to land dwellers. Still, they are not true creatures of the sea, and their inability to breathe water leaves them in trepidation of the abyss. They are small, and somewhat frail in form, but often much more nimble than their opponents."
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/nagas/bladewhirler.png" "units/nagas/bladewhirler.png" {SOUND_LIST:NAGA_HIT} }
	[defense]
        flat=60
        sand=50
    [/defense]
        
    [attack]
        name=curved blade
        description=_"curved blade"
        icon=new-attacks/moonglaive.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=bow
        description= _"bow"
        type=pierce
        range=ranged
        damage=6
        number=2
        icon=attacks/bow-orcish.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=curved blade
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/nagas/bladewhirler.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-225
        missile_start_time=-150
        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                image="units/nagas/bladewhirler.png:300"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                image="units/nagas/bladewhirler.png:300"
                sound=bow-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
