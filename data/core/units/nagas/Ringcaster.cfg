#textdomain wesnoth-units
[unit_type]
    id=Naga Ringcaster
    name= _ "Naga Ringcaster"
    race=naga
    gender=male
    image="units/nagas/ringcaster.png"
    profile=portraits/nagas/fighter.png
    hitpoints=37
    movement_type=naga
    movement=7
    experience=76
    level=2
    alignment=liminal
    advances_to=Naga Bladewind
    cost=25
    usage=fighter
    description= _ "TODO."
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/nagas/ringcaster.png" "units/nagas/ringcaster.png" {SOUND_LIST:NAGA_HIT} }

    [attack]
        name=moonglaive
        description=_"moonglaive"
        icon=attacks/moonglaive.png
        type=blade
        range=melee
        damage=4
        number=3
   [/attack]
   [attack]
        name=blade ring
        description= _"blade ring"
        icon=attacks/chakram.png
        type=blade
        range=ranged
        damage=6
        number=4
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=moonglaive
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/nagas/ringcaster.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blade ring
        [/filter_attack]

        start_time=-250
        missile_start_time=-150

        [missile_frame]
            duration=150
            image="projectiles/bullet.png"
            image_diagonal="projectiles/bullet.png"   # TODO add correct image
        [/missile_frame]

        [frame]
            image="units/nagas/ringcaster.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -225} # TODO add correct sound
    [/attack_anim]
[/unit_type]
