#textdomain wesnoth-units
[unit_type]
    id=Naga Ringcaster
    name= _ "Naga Ringcaster"
    race=naga
    gender=male
    image="units/nagas/ringcaster.png"
    profile=portraits/nagas/fighter.png
    hitpoints=39
    movement_type=naga
    movement=7
    experience=76
    level=2
    alignment=liminal
    advances_to=Naga Zephyr
    cost=27
    usage=fighter
    description= _ "Idea by ghype
    
    As to the Ringcaster and Zephyr, they could be renegade sell swords who still work on paid duties but settled down in the more tribe-ish parts of the DF lands and do more odd jobs for local villagers (renegade opposed to the life of sell-swords)."
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/nagas/ringcaster.png" "units/nagas/ringcaster.png" {SOUND_LIST:NAGA_HIT} }

    [defense]
        flat=60
        sand=50
    [/defense]

    [attack]
        name=curved blade
        description=_"curved blade"
        type=blade
        range=melee
        damage=4
        number=3
        icon=attacks/blade-curved.png
    [/attack]
    [attack]
        name=chakram
        description= _"chakram"
        type=blade
        range=ranged
        damage=6
        number=4
        icon=attacks/chakram.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=curved blade
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/nagas/ringcaster.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chakram
        [/filter_attack]
        start_time=-225
        missile_start_time=-150
        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                image="units/nagas/ringcaster.png:300"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                image="units/nagas/ringcaster.png:300"
                sound=hatchet-miss.wav
            [/frame]

        [/else]
    [/attack_anim]
[/unit_type]
