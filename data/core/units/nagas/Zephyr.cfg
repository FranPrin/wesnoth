#textdomain wesnoth-units
[unit_type]
    id=Naga Zephyr
    name= _ "Naga Zephyr"
    race=naga
    gender=male
    image="units/naga/zephyr.png"
    profile=portraits/nagas/fighter.png
    hitpoints=53
    movement_type=naga
    movement=7
    experience=100
    level=3
    alignment=liminal
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    description= _ "The serpentine naga are one of the few races capable of any meaningful mobility in water, giving them mastery of a whole world effectively forbidden to land dwellers. Still, they are not true creatures of the sea, and their inability to breathe water leaves them in trepidation of the abyss. They are small, and somewhat frail in form, but often much more nimble than their opponents."
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/naga/zephyr.png" "units/naga/zephyr.png" {SOUND_LIST:NAGA_HIT} }
    [defense]
        flat=50
        sand=40
    [/defense]
    [attack]
        name=moonglaive
        description=_"moonglaive"
        icon=new-attacks/moonglaive.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=blade ring
        description= _"blade ring"
        type=blade
        range=ranged
        damage=7
        number=5
        icon=attacks/chakram.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=moonglaive
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/naga/zephyr.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blade ring
        [/filter_attack]
        start_time=-225
        missile_start_time=-150
        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                image="units/naga/zephyr.png:300"
                sound=bow-puny.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                image="units/naga/zephyr.png:300"
                sound=bow-puny-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
