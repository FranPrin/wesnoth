#textdomain wesnoth-units
[unit_type]
    id=Naga Butcher
    name= _ "Naga Butcher"
    race=naga
    gender=male
    image="units/nagas/butcher.png"
    profile=portraits/nagas/myrmidon.png
    hitpoints=51
    movement_type=naga
    movement=7
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    description= _ "TODO."
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/nagas/butcher.png" "units/nagas/butcher.png" {SOUND_LIST:NAGA_HIT} } 
        
	[attack]
        name=curved blade
        description=_"curved blade"
        icon=new-attacks/moonglaive.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]

    [attack]
        name=bow
        description= _"bow"
        type=pierce
        range=ranged
        damage=9
        number=2
        icon=attacks/bow-orcish.png
    [/attack]
	
	
    [attack_anim]
        [filter_attack]
            name=curved blade
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/nagas/butcher.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]

        start_time=-250
        missile_start_time=-150

        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]

        [frame]
            image="units/nagas/butcher.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS bow-puny.ogg bow-puny-miss.ogg -225}
    [/attack_anim]
[/unit_type]
