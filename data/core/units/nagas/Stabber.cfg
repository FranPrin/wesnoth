#textdomain wesnoth-units
[unit_type]
    id=Naga Stabber
    name= _ "Naga Stabber"
    race=naga
    gender=male
    image="units/nagas/stabber.png"
    profile=portraits/nagas/fighter.png
    hitpoints=30
    movement_type=naga
    movement=7
    experience=38
    level=1
    alignment=liminal
    advances_to=Naga Scourge, Naga Ringcaster
    cost=15
    usage=fighter
    description= _ "TODO."
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/nagas/stabber.png" "units/nagas/stabber.png" {SOUND_LIST:NAGA_HIT} }

    [attack]
        name=dagger
        description=_"dagger"
        icon=new-attacks/moonglaive.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]

    [attack]
        name=bow
        description= _"bow"
        type=pierce
        range=ranged
        damage=6
        number=2
        icon=attacks/bow.png
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/nagas/stabber.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]

        start_time=-250
        missile_start_time=-150

        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]

        [frame]
            image="units/nagas/stabber.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS bow-puny.ogg bow-puny-miss.ogg -225}
    [/attack_anim]
[/unit_type]
