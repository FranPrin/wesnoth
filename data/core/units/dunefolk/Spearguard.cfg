#textdomain wesnoth-units
[unit_type]
    id=Dune Spearguard
    name= _ "Dune Spearguard"
    race=dunefolk
    image="units/dunefolk/spearguard.png"
    hitpoints=53
    movement_type=dunearmoredfoot
    movement=5
    experience=75
    level=2
    alignment=lawful
    advances_to=Dune Spearmaster
    cost=38
    usage=fighter
    description= _ "Although the Dunefolk armies are known for their astonishing mobility and fierce attack, they can be able defenders. Spearguard excel at holding their ground, keeping opponents at bay with long, razor sharp spears. Their preferred strategy is to gradually wear down enemies, until they can be defeated in a vicious counter stroke."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/dunefolk/spearguard.png" "units/dunefolk/spearguard.png" {SOUND_LIST:ELF_HIT} }
    [resistance]
        cold=110
        impact=110
        pierce=70
    [/resistance]
    [defense]
        hills=50
        mountains=50
    [/defense]
    
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=16
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
	[attack]
        name=shield bash
        description= _ "shield bash"
        icon=icons/rusty_targ.png #TODO: add "correct" shield icon
        type=impact
		range=melee
        damage=9
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dunefolk/spearguard.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield bash
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dunefolk/spearguard.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -100}
    [/attack_anim]
[/unit_type]
