#textdomain wesnoth-units
[unit_type]
    id=dm_dune_capitan
    name= _ "Dune Captain"
    race=dunefolk
    image="new/skirmisher.png"
    [leading_anim]
        start_time=-150
        [frame]
            image="new/skirmisher-leading.png:300"
        [/frame]
    [/leading_anim]
    hitpoints=45
    movement_type=dunearmoredfoot
    movement=5
    experience=86
    level=2
    alignment=neutral
    advances_to=dm_dune_emri
    cost=35
    usage=mixed fighter
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    description= _ "UNIT DESCRIPTION REPLACED WITH CHANGES
    
v.1    
- now lv's up from soldier, not rover
- removed SKIRMISHER
- added leadership
- hitpoints: from 46 to 45
- melee from 9-4 to 7-4

v.2
- mp from 6 to 5
- not available as random leader

v.3
- def hills from 60% to 50%
- def mountains from 40% to 50%

v.4    
- melee from 7-4 to 9-3 
    "
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/dunefolk/skirmisher.png" "units/dunefolk/skirmisher.png" {SOUND_LIST:HUMAN_HIT} }

    [resistance]
        cold=110
    [/resistance]
    [defense]
        hills=50
        mountains=50
    [/defense]
    
    [attack]
        name=longsword
        description= _ "scimitar"
        icon=new-attacks/scimitar.png
        type=blade
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_LIMINAL_RELEASE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=longsword
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dunefolk/skirmisher.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
