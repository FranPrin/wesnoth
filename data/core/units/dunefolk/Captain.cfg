#textdomain wesnoth-units
[unit_type]
    id=Dune Captain
    name= _ "Dune Captain"
    race=dunefolk
    image="units/dunefolk/captain.png"
    [leading_anim]
        start_time=-150
        [frame]
            image="units/dunefolk/captain.png"
        [/frame]
    [/leading_anim]
    hitpoints=45
    movement_type=dunearmoredfoot
    movement=5
    experience=86
    level=2
    alignment=liminal
    advances_to=Dune Warmaster
    cost=35
    usage=mixed fighter
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    description="Problem: enterily missing. See Lv3 Warmaster"+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/dunefolk/captain.png" "units/dunefolk/captain.png" {SOUND_LIST:HUMAN_HIT} }
    
    [attack]
        name=scimitar
        description= _ "scimitar"
        type=blade
        range=melee
        damage=9
        number=3
        icon=attacks/scimitar.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=scimitar
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/dunefolk/captain.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
