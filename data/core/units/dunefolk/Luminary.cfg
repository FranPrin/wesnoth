#textdomain wesnoth-units
[unit_type]
    id=Dune Luminary
    name= _ "Dune Luminary"
    race=dunefolk
    image="units/dunefolk/luminary.png"
    profile="portraits/dunefolk/herbalist.png"
    hitpoints=52
    movement_type=dunefoot
    [abilities]
        {ABILITY_CURES}
        {ABILITY_SELF_HEAL}
    [/abilities]
    movement=5
    experience=100
    level=3
    alignment=liminal
    {AMLA_DEFAULT}
    cost=53
    usage=fighter
    description=" Concept by Krogen
    
    Dune Luminary is the highest rank a herbalist can achieve within their profession. They are thought to know everything about herbs and have been said to perform miracles, curing diseases thought to be uncurable. If they decide to help during war, their knowledge and vast assortment of herbs is an invaluable help"{SPECIAL_NOTES}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_REGENERATES} 
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/dunefolk/luminary.png" "units/dunefolk/luminary" {SOUND_LIST:HUMAN_HIT} }

    [resistance]
        blade=110
        pierce=80
    [/resistance]

    [attack]
        name=mace
        description= _ "mace"
        type=impact
        range=melee
        damage=9
        number=4
        icon=attacks/mace.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/dunefolk/luminary.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -100}
    [/attack_anim]
[/unit_type]
