#textdomain wesnoth-units
[unit_type]
    id=Dune Alchemist
    name= _ "Dune Alchemist"
    race=dunefolk
    image="units/dunefolk/alchemist.png"
    profile="portraits/dunefolk/herbalist.png"
    hitpoints=41
    movement_type=dunefoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=32
    usage=fighter
    description= _ "TODO."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_REGENERATES}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/dunefolk/alchemist.png" "units/dunefolk/alchemist" {SOUND_LIST:ELF_HIT} }

    [defense]
        fungus=40
    [/defense]

    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [resistance]
        blade=110
        impact=100
    [/resistance]

    [attack]
        name=mace
        description= _ "mace"
        type=impact
        range=melee
        damage=9
        number=3
        icon=attacks/quarterstaff.png  # this icon fits better for the alchemist's mace
    [/attack]

	[attack]
        name=blowgun
        description= _"blowgun"
        type=pierce
        range=ranged
        damage=7
        number=2
        icon=new-attacks/blowgun.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dunefolk/alchemist.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blowgun
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/bullet.png"
            image_diagonal="projectiles/bullet.png"
        [/missile_frame]
        start_time=-300
        [frame]
            image="units/dunefolk/alchemist.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -380}
    [/attack_anim]
[/unit_type]
