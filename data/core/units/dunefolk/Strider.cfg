#textdomain wesnoth-units
[unit_type]
    id=Dune Strider
    name= _ "Dune Strider"
    race=dunefolk
    image="units/dunefolk/strider.png"
    hitpoints=39
    movement_type=dunefoot
    movement=6
    experience=74
    level=2
    alignment=lawful
    advances_to=Dune Harrier
    cost=16
    usage=mixed fighter
    description="TODO"
	[abilities]
        {ABILITY_SKIRMISHER}
    [/abilities] 
    die_sound={SOUND_LIST:HUMAN_DIE}
  
   [defense]
		shallow_water=70
		reef=60
		swamp_water=70
		flat=50
		sand=40
		forest=40
		hills=40
		mountains=30
		village=40
		castle=40
		cave=60
		frozen=80
		fungus=50
	[/defense]
	[movement]
		shallow_water=2
	[/movement]
    [resistance]
        pierce=110
        blade=120
        impact=110
        cold=100
    [/resistance]
	
    [attack]
        name=spear
        description= _ "spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=6
        number=4
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=bolas
        description= _ "bolas"
        icon=attacks/bolas.png
        type=impact
        range=ranged
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
	[attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]

        start_time=-225
        missile_start_time=-150

        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                image="units/dunefolk/strider.png:300"
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
            [/missile_frame]
            [frame]
                image="units/dunefolk/strider.png:300"
            [/frame]
        [/else]
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -300} #hatchet sound until better bolas/sling sound found
    [/attack_anim]
[/unit_type]
