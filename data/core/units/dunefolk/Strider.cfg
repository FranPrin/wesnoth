#textdomain wesnoth-units
[unit_type]
    id=Dune Strider
    name= _ "Dune Strider"
    race=dunefolk
	gender=female
    image="units/dunefolk/strider.png"
    hitpoints=39
    movement_type=duneelusive
    movement=6
    experience=74
    level=2
    alignment=lawful
    advances_to=Dune Harrier
    cost=33
    usage=mixed fighter
    description="Description by Hejnewar

    Dune Srider is concidered expirienced and trusted enough to not only perform fairly simple task of flakning and taking villages but also often being rear guard, and risking thier own life to slow down advancing enemies and save retreating allies from sure death. To make sure they are ready for such tasks they exchange thier slings for much better siuted for this role bolas. Unlike skirmishers they are almost never seen in the middle of Dunefolk army, insteady they stay close to it watching for ambushesh and enemies."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/dunefolk/sktrider.png" "units/dunefolk/strider.png" {SOUND_LIST:HUMAN_HIT} }

    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities] 
	
    [attack]
        name=spear
        description= _ "spear"
        type=pierce
        range=melee
        damage=6
        number=4
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=bolas
        description= _ "bolas"
        type=impact
        range=ranged
        damage=7
        number=2
        icon=attacks/bolas.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/dunefolk/strider.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        start_time=-225
        missile_start_time=-150
        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                image="units/dunefolk/strider.png:300"
                sound=bow-puny-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
            [/missile_frame]
            [frame]
                image="units/dunefolk/strider.png:300"
                sound=bow-puny-fire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
