#textdomain wesnoth-units
[unit_type]
    # Below unit id may need changing to use underscores in unit ID only (not in displayed name) to fix bug #18117, as stated in former Dune Scorcher file
    id=Dune Scorcher
    name= _ "Dune Scorcher"
    image="units/dunefolk/scorcher.png"
    race=dunefolk
    gender=male,female
    ignore_race_traits=yes
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    {TRAIT_STRONG}
    hitpoints=47
    movement_type=dunefoot
    movement=5
    experience=70
    level=2
    alignment=lawful
    advances_to=Dune Firetrooper
    cost=35
    usage=fighter
    description= _ "Scorchers spend so much time experimenting with their weapons that they smell constantly of ash and flame. Regarded with wariness by their fellow troops, Scorchers can be easily located in battle by the cleared charred area around them, a testament to the success of their experiments."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/dunefolk/scorcher.png" "units/dunefolk/scorcher.png" {SOUND_LIST:HUMAN_HIT} }

    [resistance]
        cold=80
        blade=110
    [/resistance]

    [attack]
        name=dagger
        description= _ "dagger"
        type=blade
        range=melee
        damage=9
        number=2 
        icon=attacks/dagger-curved.png     
    [/attack]
    [attack]
        name=flamethrower
        description= _ "flamethrower"
        type=fire
        range=ranged
        damage=9
        number=3
        icon=attacks/fire-blast.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/dunefolk/scorcher.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav dagger-swish.wav -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=flamethrower
        [/filter_attack]
        start_time=-225
        missile_start_time=-150
        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]
            {FIRE_BURST_SMALL}
            [frame]
                image="units/dunefolk/scorcher.png:300"
                sound=bow-puny-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]
            [frame]
                image="units/dunefolk/scorcher.png:300"
                sound=bow-puny-fire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [female]
        name= _ "female^Dune Scorcher"
        gender=female
        image="units/dunefolk/scorcher+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "new/scorcher+female.png" "new/scorcher+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=dagger
            [/filter_attack]
            start_time=-200
            [frame]
                image="units/dunefolk/scorcher+female.png:300"
            [/frame]
            {SOUND:HIT_AND_MISS dagger-swish.wav dagger-swish.wav -150}
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=flamethrower
            [/filter_attack]
            start_time=-225
            missile_start_time=-150
            [if]
                hits=yes
                [missile_frame]
                    duration=150
                    image="projectiles/missile-fire-n.png"
                    image_diagonal="projectiles/missile-fire-ne.png"
                    offset=0~0.8
                [/missile_frame]
                {FIRE_BURST_SMALL}
                [frame]
                    image="units/dunefolk/scorcher+female.png:300"
                    sound=bow-puny-fire.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [missile_frame]
                    duration=150
                    image="projectiles/missile-fire-n.png"
                    image_diagonal="projectiles/missile-fire-ne.png"
                [/missile_frame]
                [frame]
                    image="units/dunefolk/scorcher+female.png:300"
                    sound=bow-puny-fire-miss.ogg
                [/frame]
            [/else]
        [/attack_anim]
    [/female]

[/unit_type]
