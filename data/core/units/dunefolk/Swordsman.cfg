#textdomain wesnoth-units
[unit_type]
    id=Dune Swordsman
    name= _ "Dune Swordsman"
    race=dunefolk
    image="units/dunefolk/swordsman.png"
    hitpoints=56
    movement_type=dunearmoredfoot
    movement=5
    experience=75
    level=2
    alignment=lawful
    advances_to=Dune Blademaster
    cost=38
    usage=fighter
    description= _ "Armed with their sword and shield, Swordsman are warriors of some renown among the Dunefolk armies. They have further refined their combat arts, adding a powerful shield bash to knock back unsuspecting enemies. Though few in number, their presence can be decisive in dislodging even the most hardened redoubt."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/dunefolk/swordsman.png" "units/dunefolk/swordsman.png" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=scimitar
        description= _ "scimitar"
        icon=attacks/scimitar.png
        type=blade
        range=melee
        damage=15
        number=2
    [/attack]
    [attack]
        name=scimitar
        description= _ "scimitar"
        icon=attacks/scimitar.png
        type=blade
        range=melee
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=scimitar
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/dunefolk/swordsman.png"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
