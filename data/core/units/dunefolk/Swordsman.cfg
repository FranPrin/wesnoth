#textdomain wesnoth-units
[unit_type]
    id=Dune Swordsman
    name= _ "Dune Swordsman"
    race=dunefolk
    image="units/dunefolk/swordsman.png"
    hitpoints=56
    movement_type=dunearmoredfoot
    movement=5
    experience=75
    level=2
    alignment=lawful
    advances_to=Dune Blademaster
    cost=38
    usage=fighter
    description= _ "Armed with their sword and shield, Swordsman are warriors of some renown among the Dunefolk armies. They have refined their combat arts with years of training in accuracy and precision, and it is with masterful strokes that they strike down their opponents. Though few in number, their presence can be decisive in dislodging even the most hardened redoubt and few can defend against the blows of these swordsmen."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/dunefolk/swordsman.png" "units/dunefolk/swordsman.png" {SOUND_LIST:ELF_HIT} }
    
    [defense]
        hills=50
        mountains=50
    [/defense]
    [resistance]
        cold=110
        impact=110
        blade=80
    [/resistance]

    [attack]
        name=scimitar
        description= _ "scimitar"
        icon=new-attacks/scimitar.png
        type=blade
        range=melee
        damage=15
        number=2
    [/attack]
    [attack]
        name=scimitar
        description= _ "scimitar"
        icon=new-attacks/scimitar.png
        type=blade
        range=melee
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=scimitar
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dunefolk/swordsman.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
