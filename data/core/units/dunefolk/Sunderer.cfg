#textdomain wesnoth-units
[unit_type]
    id=Dune Sunderer
    name= _ "Dune Sunderer"
    race=dunefolk
    image="units/dunefolk/sunderer.png"
    hitpoints=58
    movement_type=dunearmoredhorse
    movement=6
    experience=76
    level=2
    alignment=lawful
    advances_to=Dune Cataphract
    cost=40
    usage=fighter
    description= _ "Those riders who distinguish themselves in battle are given the opportunity to prove themselves worthy of becoming a Sunderer. Those who pass the trial are given the traditional barding for their horse, distinguishing them from the rest of the Dunefolk cavalry. Consummate horsemen, some even say the origins of the Sunderers exist before the history of Irdya began, that they were the beginning of the legacy of the mounted warriors we know as knights."
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/dunefolk/sunderer.png" "units/dunefolk/sunderer.png" {SOUND_LIST:ELF_HIT} }
    [resistance]
        blade=80
        pierce=120
        cold=100
		impact=80
    [/resistance]
    [defense]
        fungus=70
        cave=70
        village=60
        mountains=50
        castle=50
    [/defense]
    [movement_costs]
        fungus=3
        cave=3
        mountains=4
    [/movement_costs]
    
    [attack]
        name=scimitar
        description= _ "scmitar"
        icon=attacks/scimitar.png
        type=blade
        range=melee
        damage=11
        number=3      
    [/attack]
    [attack]
        name=composite bow
        description= _ "composite bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=5
        number=3
     [/attack]

    [attack_anim]
        [filter_attack]
            name=scimitar
        [/filter_attack]

        start_time=-250
        horse_sound_start_time=-250

        [frame]
            image="units/dunefolk/sunderer.png:400"
        [/frame]

        [horse_sound_frame]
            sound=horse-canter.wav
        [/horse_sound_frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=composite bow
        [/filter_attack]

        start_time=-250
        missile_start_time=-150

        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]

        [frame]
            image="units/dunefolk/sunderer.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS bow-puny.ogg bow-puny-miss.ogg -225}
    [/attack_anim]
[/unit_type]
