#textdomain wesnoth-units
[unit_type]
    id=Dune Sunderer
    name= _ "Dune Sunderer"
    race=dunefolk
    image="units/dunefolk/sunderer.png"
    hitpoints=58
    movement_type=dunearmoredhorse
    movement=7
    experience=76
    level=2
    alignment=lawful
    advances_to=Dune Cataphract
    cost=40
    usage=fighter
    description= _ "Those Piercers who distinguish themselves in battle are given the opportunity to prove themselves worthy of becoming a Sunderer. Those who pass the trial are given the traditional barding for their horse, distinguishing them from the rest of the Dunefolk cavalry. Consummate horsemen, the Sunderers have long claimed they need only a single lance strike to kill a man." 
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/dunefolk/sunderer.png" "units/dunefolk/sunderer.png" {SOUND_LIST:HORSE_HIT} }
  
    [resistance]
        blade=80
		impact=80
    [/resistance]
    
    [attack]
        name=mace
        description= _ "mace"
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=11
        number=3      
    [/attack]
    [attack]
        name=composite bow
        description= _ "composite bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=5
        number=3
     [/attack]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-250
        horse_sound_start_time=-250
        [frame]
            image="units/dunefolk/sunderer.png:400"
        [/frame]
        [horse_sound_frame]
            sound=horse-canter.wav
        [/horse_sound_frame]
        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=composite bow
        [/filter_attack]
        start_time=-250
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/dunefolk/sunderer.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS bow-puny.ogg bow-puny-miss.ogg -225}
    [/attack_anim]
[/unit_type]
