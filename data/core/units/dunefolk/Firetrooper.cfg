#textdomain wesnoth-units
[unit_type]
    id=Dune Firetrooper
    name= _ "Dune Firetrooper"
    race=dunefolk
    gender=male,female
    ignore_race_traits=yes
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    {TRAIT_STRONG}
    image="units/dunefolk/firetrooper.png"
    hitpoints=51
    movement_type=dunefoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    description= _ "Scorchers who have shut out the world for their experiments are given the title of Firetrooper, as both a sign of respect and of fear. No longer cognizant of the value of life, Firetroopers are caught up in the power of their caged fire and likely to test their latest naphtha jar at the first opportunity."
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/dunefolk/firetrooper.png" "units/dunefolk/firetrooper.png" {SOUND_LIST:ELF_HIT} }
	[resistance]
        cold=70
        blade=110
        impact=100
    [/resistance]
    [defense]
        fungus=50
    [/defense]
    [attack]
        name=dagger
        description= _ "dagger"
        icon=attacks/dagger-curved.png  #maybe different icon
        type=fire
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=flamethrower
        description= _ "flamethrower"
        icon=attacks/fire-blast.png
        type=fire
        range=ranged
        damage=9
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dunefolk/firetrooper.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=flamethrower
        [/filter_attack]

        start_time=-225
        missile_start_time=-150

        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]
            {FIRE_BURST_SMALL}
            [frame]
                image="units/dunefolk/firetrooper.png:300"
                sound=bow-puny-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]
            [frame]
                image="units/dunefolk/firetrooper.png:300"
                sound=bow-puny-fire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    
	[female]
        name= _ "female^Dune Firetrooper"
        gender=female
        image="units/dunefolk/firetrooper+female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM "units/dunefolk/firetrooper+female.png" "units/dunefolk/firetrooper+female.png" {SOUND_LIST:ELF_FEMALE_HIT} }

        [attack_anim]
			[filter_attack]
				name=dagger
			[/filter_attack]

			start_time=-200

			[frame]
				image="units/dunefolk/firetrooper+female.png:300"
			[/frame]

            {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -150}
		[/attack_anim]
		[attack_anim]
			[filter_attack]
				name=fire arrow
			[/filter_attack]

			start_time=-225
			missile_start_time=-150

			[if]
				hits=yes
				[missile_frame]
					duration=150
					image="projectiles/missile-fire-n.png"
					image_diagonal="projectiles/missile-fire-ne.png"
					offset=0~0.8
				[/missile_frame]
				{FIRE_BURST_SMALL}
				[frame]
					image="units/dunefolk/firetrooper+female.png:300"
					sound=bow-puny-fire.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[missile_frame]
					duration=150
					image="projectiles/missile-fire-n.png"
					image_diagonal="projectiles/missile-fire-ne.png"
				[/missile_frame]
				[frame]
					image="units/dunefolk/firetrooper+female.png:300"
					sound=bow-puny-fire-miss.ogg
				[/frame]
			[/else]
		[/attack_anim]
    [/female]
[/unit_type]
