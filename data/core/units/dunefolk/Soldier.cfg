    [attack]
        name=scimitar
        description= _ "scimitar"
        type=blade
        range=melee
        damage=11
        number=2
        icon=attacks/scimitar.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=scimitar
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/dunefolk/soldier.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
