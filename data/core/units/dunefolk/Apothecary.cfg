#textdomain wesnoth-units
[unit_type]
    id=Dune Apothecary
    name= _ "Dune Apothecary"
    race=dunefolk
    image="units/dunefolk/apothecary.png"
    profile="portraits/dunefolk/herbalist.png"
    hitpoints=39
    movement_type=dunefoot
    [abilities]
        {ABILITY_EXTRA_HEAL}
        {ABILITY_SELF_HEAL}
    [/abilities]
    movement=5
    experience=100
    level=2
    alignment=liminal
    advances_to=Dune Luminary
    cost=33
    usage=fighter
    description= _ "Some men excel at medicine the way others do at strength of arms, and the Apothecaries are those whose knowledge is without peer outside of the Dunefolk. Their remedies can not only heal wounds but remove infection and poison as well, often to the disbelief of the injured. Hardened by years of travels, many are able to treat themselves."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_REGENERATES}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/dunefolk/apothecary.png" "units/dunefolk/apothecary.png" {SOUND_LIST:ELF_HIT} }
    [defense]
        fungus=50
    [/defense]
    [resistance]
        blade=110
        impact=100 
        pierce=90
    [/resistance]
    [attack]
        name=mace
        description= _ "mace"
        type=impact
        range=melee
        damage=6
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dunefolk/apothecary.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -100}
    [/attack_anim]
[/unit_type]
