#textdomain wesnoth-units
[unit_type]
    id=Dune Skirmisher
    name= _ "Dune Skirmisher"
    race=dunefolk
    gender=female
    image="units/dunefolk/skirmisher.png"
    hitpoints=29
    movement_type=duneelusivefoot
    movement=6
    experience=34
    level=1
    alignment=lawful
    advances_to=Dune Strider
    cost=16
    usage=mixed fighter
    description=""
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/dunefolk/skirmisher.png" "units/dunefolk/skirmisher.png" {SOUND_LIST:HUMAN_HIT} }
    
    [attack]
        name=spear
        description= _ "spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=4
        number=4
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=sling
        description= _ "sling"
        icon=attacks/sling.png
        type=impact
        range=ranged
        damage=6
        number=1
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/dunefolk/skirmisher.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        start_time=-225
        missile_start_time=-150
        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                image="units/dunefolk/skirmisher.png:300"
                sound=bow-puny-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
            [/missile_frame]
            [frame]
                image="units/dunefolk/skirmisher.png:300"
                sound=bow-puny-fire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
