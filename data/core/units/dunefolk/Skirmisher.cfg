#textdomain wesnoth-units
[unit_type]
    id=Dune Skirmisher
    name= _ "Dune Skirmisher"
    race=dunefolk
    gender=male,female
    image="units/dunefolk/skirmisher.png"
    hitpoints=28
    movement_type=dunefoot
    movement=6
    experience=34
    level=1
    alignment=lawful
    advances_to=Dune Strider
    cost=16
    usage=mixed fighter
    description="TODO"
	[abilities]
        {ABILITY_SKIRMISHER}
    [/abilities] 
    die_sound={SOUND_LIST:HUMAN_DIE}
   
	[defense]
		shallow_water=70
		reef=60
		swamp_water=70
		flat=50
		sand=40
		forest=40
		hills=40
		mountains=30
		village=40
		castle=40
		cave=60
		frozen=80
		fungus=50
	[/defense]
	[movement_costs]
			shallow_water=2
    [/movement_costs]
    [resistance]
        pierce=110
        blade=120
        impact=110
        cold=100  
    [/resistance]
    
	[attack]
        name=spear
        description= _ "spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=4
        number=4
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=sling
        description= _ "sling"
        icon=attacks/sling.png
        type=impact
        range=ranged
        damage=6
        number=1
    [/attack]

	[attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]

        start_time=-225
        missile_start_time=-150

        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                image="units/dunefolk/skirmisher.png:300"
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
            [/missile_frame]
            [frame]
                image="units/dunefolk/skirmisher.png:300"
            [/frame]
        [/else]
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -300} #hatchet sound until better bolas/sling sound found
    [/attack_anim]
[/unit_type]
