#textdomain wesnoth-units
[unit_type]
    id=dm_dune_skirmisher
    name= _ "Dune Skirmisher"
    race=dunefolk
    #gender=male,female
    image="new/shieldbreaker.png"
    hitpoints=28
    movement_type=dunefoot
    movement=6
    experience=34
    level=1
    alignment=lawful
    advances_to=dune_strider
    cost=16
    usage=mixed fighter
    description=	
	[abilities]
        {ABILITY_SKIRMISHER}
    [/abilities] 
    die_sound={SOUND_LIST:HUMAN_DIE}
       
 	    [defense]
            shallow_water=70
            reef=60
            swamp_water=70
            flat=50
            sand=40
            forest=40
            hills=40
            mountains=30
            village=40
            castle=40
            cave=60
            frozen=80
            fungus=50
        [/defense]
	[movement_costs]
		shallow_water=2
    [/movement_costs]
    [resistance]
        pierce=110
        blade=120
        impact=110
        cold=100  
    [/resistance]
    
	[attack]
        name=spear
        description= _ "spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=4
        number=4
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=sling
        description= _ "sling"
        icon=attacks/sling.png
        type=impact
        range=ranged
        damage=6
        number=1
    [/attack]

[attack_anim]
        [filter_attack]
            name=bola
        [/filter_attack]

        start_time=-225
        missile_start_time=-150

        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                image="new/shieldbreaker-ranged.png:300"
                #sound=bow-puny-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
            [/missile_frame]
            [frame]
                image="new/shieldbreaker-ranged.png:300"
                #sound=bow-puny-fire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
