#textdomain wesnoth-units
[unit_type]
    id=Dune Spearmaster
    name= _ "Dune Spearmaster"
    race=dunefolk
    image="units/dunefolk/spearmaster.png"
    hitpoints=67
    movement_type=dunearmoredfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=51
    usage=fighter
    description= _ "Spread across the Dunefolk's lands are lonely towers and garrisons that provide shelter to caravans and locals from bandits and monsters. These bastions are defended by the most determined of soldiers, who have often faced off against overwhelming odds only to repel the invaders. In an army they can be trusted to hold any position or line, long after lesser soldiers and men have fled in terror."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/dunefolk/spearmaster.png" "units/dunefolk/spearmaster.png" {SOUND_LIST:HUMAN_HIT} }

    [resistance]
        pierce=60
    [/resistance]

    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=23
        number=2
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
        name=shield bash
        description= _ "shield bash"
        type=impact
	range=melee
        damage=14
        number=3
        icon=attacks/heater-shield.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/dunefolk/spearmaster.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield bash
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/dunefolk/spearmaster.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -100}
    [/attack_anim]
[/unit_type]
