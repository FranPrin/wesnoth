#textdomain wesnoth-units
[unit_type]
    id=Dune Warmaster
    name= _ "Dune Warmaster"
    race=dunefolk
    image="units/dunefolk/warmaster.png"
    hitpoints=82
    movement_type=dunearmoredfoot
    movement=5
    experience=200
    level=4
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
#ifdef ENABLE_WARMASTER
    [advancefrom]
        unit=Dune Blademaster
        experience=250
    [/advancefrom]
#endif
    cost=78
    usage=fighter
    description= _ "Among every generation, a warrior elevates himself above his peers and foes; They seem to be able to alter the destiny of the world themselves. Often given the name Warmaster, these individuals are celebrated for their strength and skill. Their travels and travails are told endlessly around the campfire with the reverent tones of those that speak of living legends."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/dunefolk/warmaster.png" "units/dunefolk/warmaster.png" {SOUND_LIST:ELF_HIT} }

    [defense]
        hills=50
        mountains=50
    [/defense]
    [resistance]
        cold=110
        impact=110
        blade=80
    [/resistance]
    
    [attack]
        name=scimitar
        description= _ "scimitar"
        icon=attacks/scimitar.png
        type=blade
        range=melee
        damage=15
        number=4
    [/attack]
    [attack]
        name=scimitar
        description= _ "scimitar"
        icon=attacks/scimitar.png
        type=blade
        range=melee
        damage=20
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=scimitar
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dunefolk/warmaster.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
