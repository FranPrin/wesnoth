#textdomain wesnoth-units
[unit_type]
    id=Dune Warmaster
    name= _ "Dune Warmaster"
    race=dunefolk
    image="units/dunefolk/warmaster.png"
    hitpoints=57
    movement_type=dunearmoredfoot
    movement=5
    experience=150
    level=3
    alignment=liminal
    advances_to=null
    {AMLA_DEFAULT}
    cost=56
    usage=mixed fighter
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    description=""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/dunefolk/warmaster.png" "units/dunefolk/warmaster.png" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=scimitar
        description= _ "scimitar"
        icon=attacks/scimitar.png
        type=blade
        range=melee
        damage=9
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=scimitar
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/dunefolk/warmaster.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
