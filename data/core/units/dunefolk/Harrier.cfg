#textdomain wesnoth-units
[unit_type]
    id=Dune Harrier
    name= _ "Dune Harrier"
    race=dunefolk
	gender=female
    image="units/dunefolk/harrier.png"
    hitpoints=53
    movement_type=duneelusivefoot
    movement=7
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=46
    usage=mixed fighter
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities] 
    description="Description by Hejnewar
    
    Dune Harriers on battlefield are often operating behind enemy lines cutting off supplies and preventing reinforcements from getting to frontlines. Thier main way of contacting army is the usage of falcons thanks to that they always know when and where to show up and help. Once they come you either fight them with all you've got or you need to be ready to make sacrifices. During times of peace soldiers from this formation are often appointed as king's honorary guards."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/dunefolk/harrier.png" "units/dunefolk/harrier.png" {SOUND_LIST:HUMAN_HIT} }
    
    [attack]
        name=spear
        description= _ "spear"
        type=pierce
        range=melee
        damage=8
        number=4
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=bolas
        description= _ "bolas"
        type=impact
        range=ranged
        damage=6
        number=3
        icon=attacks/bolas.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/dunefolk/harrier.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        start_time=-225
        missile_start_time=-150
        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                image="units/dunefolk/harrier.png:300"
                sound=bow-puny-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
            [/missile_frame]
            [frame]
                image="units/dunefolk/harrier.png:300"
                sound=bow-puny-fire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
