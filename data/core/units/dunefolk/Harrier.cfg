#textdomain wesnoth-units
[unit_type]
    id=Dune Harrier
    name= _ "female^Dune Harrier"
    race=dunefolk
    gender=female
    image="units/dunefolk/harrier.png"
    hitpoints=53
    movement_type=dunefoot
    movement=7
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=16
    usage=mixed fighter
    description="TODO"
	[abilities]
        {ABILITY_SKIRMISHER}
    [/abilities] 
    die_sound={SOUND_LIST:HUMAN_DIE}
        
	[defense]
		shallow_water=70
		reef=60
		swamp_water=70
		flat=50
		sand=40
		forest=40
		hills=40
		mountains=30
		village=40
		castle=40
		cave=60
		frozen=80
		fungus=50
	[/defense]
	[movement]
		shallow_water=2
	[/movement]
    [resistance]
        pierce=110
        blade=120
        impact=110
        cold=100  
    [/resistance]
   
    [attack]
        name=spear
        description= _ "spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=8
        number=4
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=bolas
        description= _ "bolas"
        icon=attacks/bolas.png
        type=impact
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

	[attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]

        start_time=-225
        missile_start_time=-150

        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                image="units/dunefolk/harrier.png:300"
                #sound=bow-puny-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
            [/missile_frame]
            [frame]
                image="units/dunefolk/harrier.png:300"
                #sound=bow-puny-fire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]


[/unit_type]
